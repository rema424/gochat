{{define "content"}}

<div class="page col-md-6 col-md-offset-3">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="active">
            <a href="#signin" role="tab" data-toggle="tab">Sign In</a>
        </li>
        <li>
            <a href="#signup" role="tab" data-toggle="tab">Sign Up</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Sign in -->
        <div role="tabpanel" class="tab-pane active" id="signin">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Sign In</h1>
                </div>
            </div>
            <form class="form-horizontal" role="form" action="" method="POST">
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="login" type="text" name="login" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <input class="btn btn-block btn-primary" type="submit" value="Sign in">
                    </div>
                </div>
            </form>
        </div>

        <!-- Sign up -->
        <div role="tabpanel" class="tab-pane" id="signup">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Sign Up</h1>
                </div>
            </div>
            <form class="form-horizontal" role="form" action="" method="POST">
                <input class="form-control" name="reg" type="hidden" value=1>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="login" type="text" name="login" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="email" type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="password1" type="password" name="password1" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                        <input id="password2" type="password" name="password2" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <input class="btn btn-block btn-primary" type="submit" value="Sign up" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p class="text-danger">{{.err}}</p>

</div>

{{end}}
