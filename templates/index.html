{{define "head"}}
<title>Chat: Rooms list</title>
{{end}}

{{define "content"}}
<div class="page col-md-12">
    {{range $room, $isBanned := .Rooms}}
        {{if $isBanned}}
            <h1 class="text-muted">{{$room.Name}}</h1>
        {{else}}
            <h1>
                <a href="/chat/rooms/{{$room.Id}}">{{$room.Name}}</a>
            </h1>
        {{end}}
    {{end}}
</div>
{{end}}

{{define "scripts"}}{{end}}
